<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <h:form styleClass="login">
                <h:graphicImage styleClass="login__image" library="images" name="logo.svg" />
                <h:inputText styleClass="login__input" a:placeholder="CPF" value="#{loginMB.user.cpf}" a:required="true" a:data-mask="000.000.000-00" />
                <h:inputSecret styleClass="login__input" a:placeholder="SENHA" value="#{loginMB.user.password}" a:required="true" />
                <h:commandButton styleClass="button" value="LOGIN" action="#{loginMB.login}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
