<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        
        <ui:include src="includes/navbar.xhtml"/>
        
        <div class="container">
            <h:form styleClass="search">
                <div class="search__left">
                    <h:selectOneMenu styleClass="search__select">
                        <f:selectItem itemLabel="TODOS OS PROCESSOS" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS EM ABERTO" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS ENCERRADOS" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS PROMOVENTE" itemValue="" />
                        <f:selectItem itemLabel="ROCESSOS PROMOVIDO" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS GANHOS COMO PROMOVENTE" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS PERDIDOS COMO PROMOVENTE" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS GANHOS COMO PROMOVIDO" itemValue="" />
                        <f:selectItem itemLabel="PROCESSOS PERDIDOS COMO PROMOVIDO" itemValue="" />
                    </h:selectOneMenu>
                    <h:commandButton styleClass="button button--primary button--small" value="FILTRAR"/>
                </div>
                <div class="search__right">
                    <button class="button button--gray button--small" type="button" data-target="part">CADASTRAR PARTE</button>
                    <button class="button button--gray button--small" type="button" data-target="lawsuit">NOVO PROCESSO</button>
                </div>
            </h:form>
            
            <table class="table">
                <tr class="table__row">
                    <td class="table__cell">
			<strong class="table__strong">Processo</strong>
                    </td>
                    <td class="table__cell">
			<strong class="table__strong">Criado em</strong>
                    </td>
                    <td class="table__cell">
			<strong class="table__strong">Última atualização</strong>
                    </td>
                    <td class="table__cell">
			<strong class="table__strong">Ações</strong>
                    </td>
		</tr>
                <ui:repeat value="#{lawsuitsMB.lawsuits}" var="lawsuit">
                    <tr class="table__row">
			<td class="table__cell">
                            <span class="table__text">##{lawsuit.id}</span>
                            <span class="icon icon--warning"></span>
			</td>
			<td class="table__cell">
                            <span class="table__text">#{lawsuit.createdAt}</span>
			</td>
			<td class="table__cell">
                            <span class="table__text">#{lawsuit.phases}</span>
			</td>
			<td class="table__cell">
                            <h:form styleClass="table__link">
                                <h:commandLink action="#{lawsuitMB.show(lawsuit)}" value="visualizar" />
                            </h:form>
			</td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
        
        <div class="modal" id="report">
            <span class="modal__close">FECHAR</span>
            <div class="modal__content">
                <h:form styleClass="default">
                    <h:inputText styleClass="default__input" a:placeholder="DATA INICIAL" a:data-mask="00/00/0000" />
                    <h:inputText styleClass="default__input" a:placeholder="DATA FINAL" a:data-mask="00/00/0000" />
                    <h:selectOneMenu styleClass="default__select">
                        <f:selectItem itemValue="" itemLabel="STATUS"/>
                        <f:selectItem itemValue="" itemLabel="EM ABERTO"/>
                        <f:selectItem itemValue="" itemLabel="ENCERRADO"/>
                    </h:selectOneMenu>
                    <h:commandButton styleClass="button button--primary" action="generateReport" value="GERAR RELATÓRIO" />
                </h:form>
            </div>
        </div>
        
        <div class="modal" id="part">
            <span class="modal__close">FECHAR</span>
            <div class="modal__content">
		<h:form styleClass="default">
                    <h:inputText styleClass="default__input" a:placeholder="NOME" a:required="true" value="#{lawsuitsMB.part.name}" />
                    <h:inputText styleClass="default__input" a:placeholder="CPF" a:required="true" value="#{lawsuitsMB.part.cpf}" a:data-mask="000.000.000-00" />
                    <h:commandButton styleClass="button button--primary" action="#{lawsuitsMB.insertPart}" value="CADASTRAR PARTE" />
		</h:form>
            </div>
        </div>
        
        <div class="modal" id="lawsuit">
            <span class="modal__close">FECHAR</span>
            <div class="modal__content">
		<h:form styleClass="default">
                    <h:selectOneMenu styleClass="default__select" a:required="true" value="#{lawsuitsMB.lawsuit.promoting}" converter="userConverter">
                        <f:selectItem itemValue="" itemLabel="SEU CLIENTE"/>
                        <f:selectItems value="#{lawsuitsMB.parts}" var="part" itemLabel="#{part.name}" itemValue="#{part}" />
                    </h:selectOneMenu>
                    <h:selectOneMenu styleClass="default__select" a:required="true" value="#{lawsuitsMB.lawsuit.promoted}" converter="userConverter">
                        <f:selectItem itemValue="" itemLabel="PROMOVIDO"/>
                        <f:selectItems value="#{lawsuitsMB.parts}" var="part" itemLabel="#{part.name}" itemValue="#{part}" />
                    </h:selectOneMenu>
                    <h:commandButton styleClass="button button--primary" action="#{lawsuitsMB.insertLawsuit}" value="CADASTRAR PROCESSO" />
		</h:form>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
    
</html>
